<h1>Creating New Post</h1>
<form action="/admin/blog/save/" method="post">
    <textarea id="blogPost" name="blogPost"></textarea>
    <button type="button" onclick="startEditor()">Open Editor</button>
    <br>
    <input type="submit" value="Save Post">
</form>
<script src="http://unpkg.com/stackedit-js@1.0.7/docs/lib/stackedit.min.js"></script>
<script>
    function startEditor() {
        const el = document.querySelector('textarea');
        const stackedit = new Stackedit();

        // Open the iframe
        stackedit.openFile({
            name: 'Filename', // with an optional filename
            content: {
                text: el.value // and the Markdown content.
            }
        });

        // Listen to StackEdit events and apply the changes to the textarea.
        stackedit.on('fileChange', (file) => {
            el.value = file.content.text;
        });
    }
</script>
